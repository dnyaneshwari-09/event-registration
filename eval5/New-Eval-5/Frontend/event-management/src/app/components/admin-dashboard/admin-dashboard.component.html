<div class="container-fluid">
  <div class="row vh-100">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="navigateToAddEvent()">
              <i class="bi bi-plus-circle"></i> Add Event
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="navigateToEventsList()">
              <i class="bi bi-calendar"></i> Events List
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="navigateToRegisteredUsersList()">
              <i class="bi bi-people"></i> Registered Users
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Admin Dashboard</h1>
      </div>

      <div class="container mt-4">
        <div class="row">
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Add Event</h5>
                <p class="card-text">Create a new event to manage in the system.</p>
                <button class="btn btn-primary" (click)="navigateToAddEvent()">Go to Add Event</button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Events List</h5>
                <p class="card-text">View and manage all the events in the system.</p>
                <button class="btn btn-primary" (click)="navigateToEventsList()">Go to Events List</button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Registered Users</h5>
                <p class="card-text">View the list of users who have registered for events.</p>
                <button class="btn btn-primary" (click)="navigateToRegisteredUsersList()">Go to Registered Users List</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
